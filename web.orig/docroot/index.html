<body onload="initialize()">

            <a href="#info" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">

              <span id="devicename" class="fs-4 me-3">device</span>
            </a>
            <ul id="mainmenu" class="nav nav-pills">
              <li class="nav-item"><a href="#" data-target="status" class="nav-link" aria-current="page">Status</a></li>
              <li class="nav-item"><a href="#" data-target="configuration" class="nav-link" aria-current="page">Configuration</a></li>
